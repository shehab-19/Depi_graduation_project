{{- $root := . }}
{{- with .Values.Service }}
apiVersion: v1 
kind: Service 
metadata: 
  name: {{ .ServiceName }}
  annotations:
    "helm.sh/hook-weight": "0"
spec:
  selector:
    {{- include "labels" $root }}
  ports:
    - port: {{ .ServicePort }}
      targetPort: {{ $root.Values.Port.PortName }}
      protocol: TCP
  type: ClusterIP
{{- end }}