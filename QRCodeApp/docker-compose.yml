networks:
  qrcodeapp:

services:
  sql-db:
    container_name: qrcode-db
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - 8002:1433
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=password@12345
    networks:
      - qrcodeapp

  qrcodeapp:
    container_name: qrcode-app
    image: ${DOCKER_REGISTRY-}qrcodeapp
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8001:8080 
    depends_on:
      - sql-db
    networks:
     - qrcodeapp
